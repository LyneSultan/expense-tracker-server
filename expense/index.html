<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="container">
    <h1>Expense Tracker</h1>

    <div id="budget">
      <h2>Total Budget: <span id="total-budget">$0</span></h2>
      <h2>Income <span id="income">$0</span></h2>
      <h2>expense <span id="expense">$0</span></h2>

    <form action="http://localhost/expense-tracker/server/create_transaction.php" method="POST">
      <input type="text" id="title" placeholder="Title" name="title" required>
      <input type="number" id="amount" placeholder="Amount" name="amount" required>
      <select id="type" name="type">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <input type="date" id="date" name="date">
      <input type="text" id="notes" placeholder="Notes" name="notes">
      <input type="text" id="userId" name="userId" hidden>

      <button id="submit"type="submit">Add Transaction</button>

    </form>
    <button id="edit" class="none">Confirm edit Transaction</button>


    <!--div id="filters">
      <h3>Filter Transactions</h3>
      <input type="number" id="min-amount" placeholder="Min Amount">
      <input type="number" id="max-amount" placeholder="Max Amount">
      <select id="filter-type">
        <option value="">All</option>
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <input type="date" id="filter-date">
      <input type="text" id="filter-notes" placeholder="Notes">
      <button id="apply-filters">Apply Filters</button>
      <button id="clear-filters">Clear Filters</button>
    </div-->

    <div id="transaction-list">
      <h3>Transactions</h3>
      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Amount</th>
            <th>Type</th>
            <th>Date</th>
            <th>Notes</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="transactions">
        </tbody>
      </table>
    </div>
  </div>


  <!--script src="scripts/main.js"></script-->
  <script src="scripts/fetchapi.js"></script>

</body>
</html>
